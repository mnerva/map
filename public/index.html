<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display a map</title>
  <script src="https://cdn.maptiler.com/maptiler-sdk-js/v3.2.0/maptiler-sdk.umd.min.js"></script>
  <link href="https://cdn.maptiler.com/maptiler-sdk-js/v3.2.0/maptiler-sdk.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="map-container">
    <select class="mapstyles-select">
      <optgroup label="Navigation and city exploration">
        <option value="STREETS" selected>STREETS</option>
        <option value="STREETS.DARK">STREETS.DARK</option>
        <option value="STREETS.LIGHT">STREETS.LIGHT</option>
        <option value="STREETS.PASTEL">STREETS.PASTEL</option>
      </optgroup>
      <option value="OUTDOOR">OUTDOOR</option>
      <option value="WINTER">WINTER</option>
      <option value="SATELLITE">SATELLITE</option>
      <option value="HYBRID">HYBRID</option>
      <optgroup label="Data visualization">
        <option value="DATAVIZ">DATAVIZ</option>
        <option value="DATAVIZ.DARK">DATAVIZ.DARK</option>
        <option value="DATAVIZ.LIGHT">DATAVIZ.LIGHT</option>
      </optgroup>
    </select>

    <div id="sidebarWrapper">
      <div id="sidebar" class="sidebar" aria-hidden="true">
        <div class="sidebarContent">
          <h3>Choose a Category</h3>
          <div class="accordion" data-type="cities">
            <button class="accordion-toggle">Cities</button>
            <div class="accordion-content"></div>
          </div>
      
          <div class="accordion" data-type="food">
            <button class="accordion-toggle">Food</button>
            <div class="accordion-content"></div>
          </div>
      
          <div class="accordion" data-type="books">
            <button class="accordion-toggle">Books</button>
            <div class="accordion-content"></div>
          </div>
      
          <div class="accordion" data-type="nature">
            <button class="accordion-toggle">Nature</button>
            <div class="accordion-content"></div>
          </div>
        </div>
        <div class="search-wrapper">
          <div class="search-bar">
            <input type="text" id="search" placeholder="Search places..." autocomplete="off" />
          </div>
          <ul id="suggestions" class="suggestions-list"></ul>
        </div>
      </div>
    </div>

    <button id="toggleSidebar">â˜°</button>

    <div id="buttons" class="buttons">
      <button id="citiesBtn" class="filterBtn"><i class="fas fa-city"></i></button>
      <button id="foodBtn" class="filterBtn"><i class="fas fa-utensils"></i></button>
      <button id="booksBtn" class="filterBtn"><i class="fas fa-book"></i></button>
      <button id="natureBtn" class="filterBtn"><i class="fas fa-mountain"></i></button>
    </div>

    <div class="place-list" id="placeList"></div>
    <div id="map" style="height: 100vh;"></div>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
